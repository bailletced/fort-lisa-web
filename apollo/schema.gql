schema {
  query: Query
  mutation: Mutation
}

directive @hasPerm(
  """An array of required permissions"""
  perm: String = null
) on FIELD | MUTATION | QUERY

type Mutation {
  upsertUser: UserType @hasPerm(perm: "create_update_user")
}

type Query {
  me: UserType
}

type UserType {
  createdAt: String!
  email: String!
  isAdmin: Boolean!
  name: String!
  userId: ID!
}